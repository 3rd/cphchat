<!doctype html>
<html>
<head>
	<title>cphchat</title>
	<link rel="stylesheet" href="core.css" type="text/css"/>
</head>
<body>
<div class="template">
<ul>
	<li class="template chat_out">
		<div class="message right">
			<div class="avatar">
				<img src=""/>
				<span></span>
			</div>
			<div class="content">
				<div class="beauty">
					<div class="text"></div>
				</div>
			</div>
		</div>
	</li>
	<li class="template chat_in">
		<div class="message left">
			<div class="content">
				<div class="beauty">
					<div class="text"></div>
				</div>
			</div>
			<div class="avatar">
				<img src=""/>
				<span></span>
			</div>
		</div>
	</li>
</ul>
</div>
<div id="header">
	<div id="logo">
		<img src="assets/logo.png"/>
		<img id="gostormies" src="assets/stormies.png"/>
	</div>
</div>
<div id="container">
	<div id="sidebar">
		<ul>
			<li>
				<ul id="conversations">
					<li class='title'>Conversations</li>
				</ul>
			</li>
			<li>
				<ul id="onlineusers">
					<li class='title'>Online Users</li>
				</ul>
			</li>
			<li><ul><li class='title' id="consoleBtn">Console</li></ul></li>
			<li><ul><li class='title' id="disconnectBtn">Disconnect</li></ul></li>
		</ul>
	</div>
	<div id="app">
		<div id="scene">
			<ul id="chat">
			</ul>
			<div id="console">
				<h2>Client-Server Console</h2>
				<hr/>
			</div>
		</div>
		<div id="inputbox">
			<input type="text" id="input"/>
			<div id="sendBtn">Send</div>
		</div>
	</div>
</div>

<script src="vendor/jquery.js"></script>
<script src="node.js"></script>
<script src="core.js"></script>
<script src="client_tcp.js"></script>

</body>
</html>
