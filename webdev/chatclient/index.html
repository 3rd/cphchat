<!doctype html>
<html>
<head>
	<title>cphchat</title>
	<link rel="stylesheet" href="http://brokensquare.com/Code/jquery-flipster/src/css/jquery.flipster.css" type="text/css"/>
	<link rel="stylesheet" href="core.css" type="text/css"/>
</head>
<body>
<div class="template">
<ul>
	<li class="template chat_out">
		<div class="message right">
			<div class="avatar">
				<img src="http://api.randomuser.me/0.2/portraits/women/16.jpg"/>
				<span></span>
			</div>
			<div class="content">
				<div class="beauty">
					<div class="text"></div>
				</div>
			</div>
		</div>
	</li>
	<li class="template chat_in">
		<div class="message left">
			<div class="content">
				<div class="beauty">
					<div class="text"></div>
				</div>
			</div>
			<div class="avatar">
				<img src=""/>
				<span></span>
			</div>
		</div>
	</li>
</ul>
</div>
<div id="header">
	<div id="logo">
		<img src="/assets/logo.png"/>
		<img id="gostormies" src="/assets/stormies.png"/>
	</div>
</div>
<div id="container">
	<div id="sidebar">
		<ul>
			<li><ul><li class='title' id="globalBtn">Global Chat</li></ul></li>
			<li>
				<ul id="conversations">
					<li class='title'>Conversations</li>
					<li>Fanel Costica</li>
				</ul>
			</li>
			<li>
				<ul id="onlineusers">
					<li class='title'>Online Users</li>
					<li>Fanel Costica</li>
				</ul>
			</li>
			<li><ul><li class='title' id="disconnectBtn">Disconnect</li></ul></li>
		</ul>
	</div>
	<div id="app">
		<div id="scene">
			<ul id="chat">
			</ul>
		</div>
		<div id="inputbox">
			<input type="text" id="input"/>
			<div id="sendBtn">Send</div>
		</div>
	</div>
</div>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://brokensquare.com/Code/jquery-flipster/src/js/jquery.flipster.js"></script>
<script src="core.js"></script>

</body>
</html>
